version: "3.8"

name: aconcert

services:
  # Auth Service Database
  auth-postgres:
    image: postgres:latest
    container_name: auth-postgres
    ports:
      - "6431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
  auth-redis:
    image: redis:latest
    container_name: auth-redis
    ports:
      - "6969:6379"

  # Event Service Database
  event-db:
    image: postgres:15-alpine
    container_name: aconcert-event-db
    environment:
      POSTGRES_DB: event_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - event_db_data:/var/lib/postgresql/data
      - ../services/event/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - aconcert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_user -d event_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  auth_db_data:
    driver: local
  event_db_data:
    driver: local
  redis_data:
    driver: local

networks:
  aconcert-network:
    driver: bridge
