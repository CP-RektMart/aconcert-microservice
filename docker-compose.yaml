version: "3.9"

services:
  # -------------------- AUTH DATABASES --------------------
  auth-postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5431:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - auth-network

  auth-redis:
    image: redis:latest
    container_name: auth-redis
    ports:
      - "6969:6379"
    networks:
      - service-level-network
      - auth-network

  # -------------------- EVENT DATABASES --------------------
  event-postgres:
    image: postgres:15-alpine
    container_name: event-postgres
    environment:
      POSTGRES_DB: event
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - event_db_data:/var/lib/postgresql/data
      - ../services/event/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - event-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d event"]
      interval: 10s
      timeout: 5s
      retries: 5

  event-redis:
    image: redis:latest
    container_name: event-redis
    ports:
      - "6970:6379"
    networks:
      - event-network

  # -------------------- LOCATION DATABASE --------------------
  location-mongo:
    image: mongo:6.0
    container_name: location-mongo
    ports:
      - "20007:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: aconcert
    volumes:
      - location_mongo_data:/data/db
    networks:
      - location-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------- AUTH SERVICE --------------------
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    container_name: auth-service
    env_file: ./services/auth/.env
    depends_on:
      - auth-postgres
      - auth-redis
    ports:
      - "8001:8000"
    networks:
      - service-level-network
      - auth-network

  # -------------------- EVENT SERVICE --------------------
  event-service:
    build:
      context: .
      dockerfile: ./services/event/Dockerfile
    container_name: event-service
    env_file: ./services/event/.env
    depends_on:
      - event-postgres
      - event-redis
    ports:
      - "8002:8000"
    networks:
      - service-level-network
      - event-network

  # -------------------- LOCATION SERVICE --------------------
  location-service:
    build:
      context: .
      dockerfile: ./services/location/Dockerfile
    container_name: location-service
    env_file: ./services/location/.env
    depends_on:
      - location-mongo
    ports:
      - "8003:8000"
    networks:
      - service-level-network
      - location-network

  # -------------------- GATEWAY --------------------
  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    container_name: gateway
    env_file: ./services/gateway/.env
    depends_on:
      - auth-service
      - event-service
      - location-service
    ports:
      - "8000:8000"
    networks:
      - service-level-network

# -------------------- VOLUMES --------------------
volumes:
  auth_db_data:
  event_db_data:
  location_mongo_data:

# -------------------- NETWORKS --------------------
networks:
  service-level-network:
    driver: bridge
  auth-network:
    driver: bridge
  event-network:
    driver: bridge
  location-network:
    driver: bridge
