name: aconcert

services:
  # Auth Service Database
  auth-postgres:
    image: postgres:latest
    container_name: auth-postgres
    ports:
      - "6431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
  auth-redis:
    image: redis:latest
    container_name: auth-redis
    ports:
      - "6969:6379"

  # Event Service Database
  event-db:
    image: postgres:15-alpine
    container_name: aconcert-event-db
    environment:
      POSTGRES_DB: event-postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - event_db_data:/var/lib/postgresql/data
      - ../services/event/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - aconcert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d event-postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  event-redis:
    image: redis:latest
    container_name: event-redis
    ports:
      - "6970:6379"

  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: aconcert-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aconcert-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ (for messaging)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: aconcert-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - aconcert-network

volumes:
  auth_db_data:
    driver: local
  event_db_data:
    driver: local
  redis_data:
    driver: local

networks:
  aconcert-network:
    driver: bridge
