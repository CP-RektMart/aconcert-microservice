apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: aconcert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: boom9387/gateway-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: gateway-env
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: aconcert
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer
