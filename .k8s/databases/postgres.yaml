---
# Auth PostgreSQL
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-postgres-config
  namespace: aconcert
data:
  POSTGRES_DB: "auth"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "password"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-postgres-pvc
  namespace: aconcert
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-postgres
  namespace: aconcert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres
  template:
    metadata:
      labels:
        app: auth-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        envFrom:
        - configMapRef:
            name: auth-postgres-config
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: auth-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-postgres
  namespace: aconcert
spec:
  selector:
    app: auth-postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
